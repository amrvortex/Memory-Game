        <img src="input2.png" alt="" />
        <h2>Please Enter Your Name</h2>
        <!-- <p>if you didn't enter a name, you will be recognized as unknown</p> -->
        <input
          id="input-name"
          class="input-name"
          type="text"
          placeholder="Name"
          autofocus
        />
        <button class="btn-close" onclick="hide_pop_input()">Done</button>
      </div>

      <div class="card-confirmation">
